<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<f:event listener="#{profileAction.initialize}" type="preRenderView" />

<h:head>
	<title>JSF Employee Tab</title>
</h:head>
<h:body>
	<h2>
		<h:outputText value="#{profileAction.displayMessage}"></h:outputText>
	</h2>
	<h:form>
    	   ID   			: <h:inputText value="#{profile.profileId}" id="id"></h:inputText>
		<br />
    	   ProfileName   	: <h:inputText value="#{profile.profileName}"></h:inputText>
		<br />
    	   FirstName   		: <h:inputText value="#{profile.firstName}" id="profileName"></h:inputText>
		<br />
    	   LastName 		: <h:inputText value="#{profile.lastName}"></h:inputText>
		<br />
    	   DateCreated      : <h:inputText value="#{profile.created}" id="created"></h:inputText>
		<br />
		Radio			: <h:selectOneRadio value="#{profile.radio}">
			<f:selectItem itemValue="Red" itemLabel="Color1 - Red" />
			<f:selectItem itemValue="Green" itemLabel="Color1 - Green" />
		</h:selectOneRadio>
		<br />
		CheckBox		: <h:selectBooleanCheckbox value="#{profile.checked}"></h:selectBooleanCheckbox><br/>
		
		<h:commandLink value="search" action="#{profileAction.search}"></h:commandLink>
		<h:commandLink value="clear" action="#{profileAction.clear}" disabled="true">
			<f:param name="requestParam" value="kidda"></f:param>
			<f:setPropertyActionListener value="Green" target="#{profile.radio}"></f:setPropertyActionListener>
			<f:setPropertyActionListener value="false" target="#{profile.checked}"></f:setPropertyActionListener>
		</h:commandLink>
		<br />

		<h:dataTable value="#{profile.profileList}" var="displayData">
			<h:column>
				<f:facet name="header"></f:facet>
    			#{displayData.profileId}
    		</h:column>
			<h:column>
				<f:facet name="header"></f:facet>
    			#{displayData.profileName}
    		</h:column>
			<h:column>
				<f:facet name="header"></f:facet>
    			#{displayData.firstName}
    		</h:column>
			<h:column>
				<f:facet name="header"></f:facet>
    			#{displayData.lastName}
    		</h:column>
			<h:column>
				<f:facet name="header"></f:facet>
    			#{displayData.created}
    		</h:column>
		</h:dataTable>
		<input type="hidden" value="dummy2" name="hiddenParam2"/>
	</h:form>
	<input type="hidden" value="dummy1" name="hiddenParam1"/>
</h:body>
</html>
