<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
	
    <h:head>
        <title>JSF 2.0 Hello World</title>
    </h:head>
    <h:body>
    	<h2>JSF 2.0 Hello World Example - hello.xhtml</h2>
    	<h:form>
    	   Code   : <h:inputText value="#{emp.code}" id="empCode" valueChangeListener="#{emp.valueChanged}"></h:inputText>
    	   Name   : <h:inputText value="#{emp.name}" id="empName"></h:inputText>
    	   City   : <h:inputText value="#{emp.address.city}" id="empCity"></h:inputText>
    	   Street : <h:inputText value="#{emp.address.street}" id="empStreet"></h:inputText>
    	   <h:commandButton value="click me" action="#{emp.getPage}" actionListener="#{emp.getListener}"></h:commandButton>
    	</h:form>
    </h:body>
</html>
